<html>
<head>
    <title>Change the backgroundcolor with JavaScript</title>
    <script>
    function change BodyBg(color)
    {
        document.body.style.background=color;
    })
    </script>
</head>
<body>
    <h1>WELCOME TO MY PAGE</h1>
    <label>Change Webpage Background To:</label>
    <button type="button"onClick="change BodyBg('yellow');">Yellow</button>
    <button type="button"onClick="change BodyBg('lime');">Lime</button>
     <button type="button"onClick="change BodyBg('orange');">Orange</button>
</body>
</html>
